<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My newspaper</title> 
</head>
    <body>
        <header>
        <div class="header">
            <img src="images/banner.png" alt="Banner">
        </div> 
        </header>
          
          <ul class="nav"> 
            <button class="buttonm">â˜°</button>
              <li><a href="">Index</a></li>
              <li><a href="">Service</a></li>
              <li><a href="">About Us</a></li>
              <li><a href="">Subscribe</a></li>
          </ul>
      </div><br>
  
        <form>
            <h2>To be part of us </h2> <br>
            <div class="column" >
                   <div class="errorsDiv">
                        <div class="content-box">
                            <label>Full Name: </label> 
                            <input class="item" id="name" type="text" placeholder="Name and surname">
                        </div>
                        <div class="error" id="error-name"></div>
                    </div>
                    <div class="errorsDiv">
                        <div class="content-box">
                            <label>Email: </label>
                            <input class="item"id="email" type="text" placeholder="example@example.com">
                        </div>
                        <div class="error" id="error-mail"></div>
                    </div>
                
                
                    <div class="errorsDiv">
                        <div class="content-box">
                            <label>Password: </label>
                            <input class="item"id="pass" type="password" placeholder="Place your password">
                        </div>
                        <div class="error" id="error-pass"></div>
                    </div>
                    <div class="errorsDiv">
                        <div class="content-box">
                            <label>Repeat Password: </label>
                            <input class="item"id="rep-passwd" type="password" placeholder="Repeat password.">
                        </div>
                        <div class="error" id="error-rPass"></div>
                    </div>
                
                
                    <div class="errorsDiv">
                        <div class="content-box">
                            <label>Age: </label>
                            <input class="item" id="age" type="text" placeholder="Enter your age ...">
                        </div>
                        <div class="error" id="error-age"></div>
                    </div>
            </div> 
        </form>
        <form action="">
            <div class="column2">
                <div class="errorsDiv">
                    <div class="content-box">
                        <label>Phone Number: </label>
                        <input class="item" id="phone" type="text" placeholder="Phone without dash or spaces between">
                    </div>
                    <div class="error" id="error-phone"></div>
                </div>
            
            
                <div class="errorsDiv">
                    <div class="content-box">
                        <label>Adress:</label>
                        <input class="item" id="adress" type="text" placeholder="Example 123">
                    </div>
                    <div class="error" id="error-adress"></div>
                </div>
                <div class="errorsDiv">
                    <div class="content-box">
                        <label>City </label>
                        <input class="item" id="city" type="text" placeholder="Local City">
                    </div>
                    <div class="error" id="error-city"></div>
                </div>
            
            
                <div class="errorsDiv">
                    <div class="content-box">
                        <label>Zip Code: </label>
                        <input class="item" id="zipCode" type="text" placeholder="">
                    </div>
                    <div class="error" id="error-zipCode"></div>
                </div>
                <div class="errorsDiv">
                    <div class="content-box">
                        <label>ID Document: </label>
                        <input class="item" id="idDocument" type="text" placeholder="">  
                    </div>
                    <div class="error" id="error-idDocument"></div> 
                </div>           
            </div>
                <input id="submit" type="submit" class="buttonb">
            </div>
        </form>
            


    
        <footer class="footerc"> &copy; My NewsPaper By Alejandro Godoy</footer>
        <script src="main.js"></script>
    </body>
</html>
